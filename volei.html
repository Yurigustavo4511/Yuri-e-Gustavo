<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Superliga de Vôlei</title>
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 90%;
        }

        thead tr {
            background-color: #cccccc;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr.zoomed-row {
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #f0f8ff;
            position: relative;
            z-index: 1;
        }

        /* Estilo do rodapé */
        footer {
            width: 100%;
            background-color: #222;
            color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            gap: 15px;
            font-family: Arial, sans-serif;
            position: fixed;
            bottom: 0;
            left: 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
        }

        footer .logo {
            width: 30px;
            height: 30px;
            flex-shrink: 0;
        }

        footer a {
            color: #66ccff;
            text-decoration: none;
            margin-left: 8px;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Espaço para não ficar escondido atrás do footer */
        body {
            padding-bottom: 60px;
        }
    </style>
</head>
<body>

    <h2>Superliga de Vôlei - Classificação</h2>

    <table id="tabelaVolei">
        <thead>
            <tr>
                <th>Posição</th>
                <th>Equipe</th>
                <th>Pontos</th>
                <th>J</th>
                <th>V</th>
                <th>D</th>
                <th>MP</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>Dentil Praia Clube</td><td>53</td><td>22</td><td>19</td><td>3</td><td>1.09</td></tr>
            <tr><td>2</td><td>Gerdau Minas</td><td>48</td><td>22</td><td>17</td><td>5</td><td>1.1</td></tr>
            <tr><td>3</td><td>Osasco</td><td>47</td><td>22</td><td>15</td><td>7</td><td>1.1</td></tr>
            <tr><td>4</td><td>Fluminense F.C</td><td>43</td><td>22</td><td>15</td><td>7</td><td>1.04</td></tr>
            <tr><td>5</td><td>Sesi Vôlei Bauru</td><td>42</td><td>22</td><td>14</td><td>8</td><td>1.06</td></tr>
            <tr><td>6</td><td>Sesc RJ Flamengo</td><td>42</td><td>22</td><td>13</td><td>9</td><td>1.08</td></tr>
            <tr><td>7</td><td>Barueri</td><td>29</td><td>22</td><td>10</td><td>12</td><td>0.99</td></tr>
            <tr><td>8</td><td>Unilife Maringá</td><td>23</td><td>38</td><td>15</td><td>8</td><td>0.96</td></tr>
            <tr><td>9</td><td>Mackenzie</td><td>23</td><td>22</td><td>7</td><td>15</td><td>0.94</td></tr>
        </tbody>
    </table>

    <br>

    <a href="baska.html">
        <button>Basquete</button>
    </a>

    <script>
        // Aplica zoom suave em cada linha da tabela
        const linhas = document.querySelectorAll('#tabelaVolei tbody tr');

        linhas.forEach((linha) => {
            linha.addEventListener('mouseover', function () {
                linha.classList.add('zoomed-row');
            });

            linha.addEventListener('mouseout', function () {
                linha.classList.remove('zoomed-row');
            });
        });

        // Criar rodapé com logo de bola de vôlei
        const footer = document.createElement('footer');

        const logoSvg = `
          <svg class="logo" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" fill="#f5f5f5" stroke="#444" stroke-width="2">
            <circle cx="32" cy="32" r="30" fill="#f5f5f5" stroke="#444" stroke-width="2"/>
            <!-- Linhas típicas de bola de vôlei -->
            <path d="M12 20 C25 25, 35 10, 52 22" stroke="#888" stroke-width="3" fill="none" />
            <path d="M12 44 C25 39, 35 54, 52 42" stroke="#888" stroke-width="3" fill="none" />
            <path d="M32 2 L32 62" stroke="#888" stroke-width="3" />
            <path d="M2 32 L62 32" stroke="#888" stroke-width="3" />
          </svg>`;

        footer.innerHTML = `
          ${logoSvg}
          <div>
            <span>Gmail: <a href="mailto:informaçoesesportes@gmail.com">informaçoesesportes@gmail.com</a></span> |
            <span>Telefone: <a href="tel:+55699985728486">(69) 99857-28486</a></span>
          </div>
        `;

        document.body.appendChild(footer);
    </script>

</body>
</html>
